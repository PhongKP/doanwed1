<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./access/css/style.css">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    <title>Welcome to The Raw Chocolate Shop</title>
</head>
<body>

    <div class="header">
        <div class="search-heading">
            <div class="search">
                <i class="search-btn ti-search"></i>
            </div>
            <input placeholder="Search..." type="text" class="search-input">
        </div>

        <div class="list-heading">
            <ul class="list-heading-about">
                <li class="about-heading-content">LOG IN</li>
                <li class="about-heading-content">
                    <i class="ti-shopping-cart"></i>    
                    CART
                </li>
                <li class="about-heading-content">CHECK OUT</li>
            </ul>
        </div>
    </div>

    <div class="slider-img">
    <div class="img">
        <img src="https://cdn.shopify.com/s/files/1/1092/6212/t/5/assets/logo.png?v=135608498185397990361454075607" alt="">
    </div>
        <div class="list-home">
            <ul class="list-home-item">
                <li class="list-item-about">HOME</li>
                <li class="menu-2 list-item-about">
                    THE CHOCOLATE
                    <i class="ti-angle-down"></i>
                    <ul class="list-menu-2">
                        <li>CONSCIOUS CHOCOLATE</li>
                        <li>CORACAO</li>
                        <li>RAW HALO</li>
                        <li>PACARI CHOCOLATE</li>
                        <li>RAW LIVING</li>
                        <li>OMBAR</li>
                    </ul>
                </li>
                <li class="list-item-about">INGREDIENTS</li>
                <li class="list-item-about">VOUCHERS</li>
                <li class="list-item-about">ABOUT US</li>
            </ul>
        </div>
    </div>

    <div class="container-slider">
        <img  onclick="changeimg()" id="img-slider" src="./slideshow_1.webp" alt="">

        <button class="image-button button-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="image-button button-right" onclick="plusDivs(1)">&#10095;</button>
        
        <div class="badge">
            <span class="badge-img" onclick="showDiv(1)"></span>
            <span class="badge-img" onclick="showDiv(2)"></span>
            <span class="badge-img" onclick="showDiv(3)"></span>
        </div>

    </div>

    
    <script src="./main.js"></script>
</body>
</html>
